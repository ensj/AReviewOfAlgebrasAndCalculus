sudo: required
language: generic
services: docker
tex-config:
  - tex-scheme=small
  - push-type=none
  - build-pattern=main.tex
  - packages=koma-script, scrbook, amsfonts, amsmath, amsthm, amscls, inputenc, epigraph,
    natbib, amsfonts
script:
  - docker run --mount src=$TRAVIS_BUILD_DIR/,target=/repo,type=bind phpirates/texlive-latexbuild:small-2018
  - chmod +x dropbox_uploader.sh
  - “./dropbox_uploader.sh upload _build/main.pdf LaTeX-JHLTexts/textbook-latest.pdf”
env:
  global:
    secure: 
  file:
    - './main.pdf'
  skip_cleanup: true
  on:
    tags: true
    branch: master
before_install:
  - openssl aes-256-cbc -K $encrypted_b0a652eeedd9_key -iv $encrypted_b0a652eeedd9_iv
    -in .dropbox_uploader.enc -out ~/.dropbox_uploader -d

before_deploy:
  - git config — local user.name “ensj”
  - git config — local user.email “ensjtrans@gmail.com”
  - export LATEST_TAG=$(git describe — tags)
  - echo $LATEST_TAG
  - chmod +x genTag.sh
  - export TRAVIS_TAG=$(./genTag.sh ${LATEST_TAG})
  - git tag $TRAVIS_TAG
  - echo $TRAVIS_TAG
